
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card" *ngFor="let article of articles">
                <div class="card-body">
                    <div class="media">
                        <img src={{article.imageUrl}} class="mr-3">
                        <div class="media-body">
                          <h5 class="mt-0">{{article.title}}</h5>
                          <div class="date">{{article.date.toDateString()}}</div>
                          <div class="desc mt-3">{{article.description}}</div>
                          <div><a routerLink="{{article.key}}">Continue Reading</a></div>
                        </div>
                      </div>
                </div>
              </div>
        </div>
    </div>
</div>
